<!DOCTYPE html>
<html>
<head>
    <title>Video Transcript</title>
</head>
<body>
    <form class = "grid" action = "/gpt" method= "POST">
    <h1>Video Transcript</h1>

        <ul>
            {% for entry in transcript %}

            {% endfor %}
        </ul>
    </div>
    </form>
</body>
</html>
